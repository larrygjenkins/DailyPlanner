<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>

    <!-- Added momentjs here. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="input-group mb-3 form-control-lg row">
          <span class="input-group-text hour" id="basic-addon1">&nbsp 9 AM</span>
          <input type="text" class="description col-10" aria-label="9 AM Task">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>

      <div class="input-group mb-3 form-control-lg row">
        <span class="input-group-text hour" id="basic-addon1">10 AM</span>
        <input type="text" class="description col-10" aria-label="9 AM Task">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>

      <div class="input-group mb-3 form-control-lg row">
        <span class="input-group-text hour" id="basic-addon1">11 AM</span>
        <input type="text" class="description col-10" aria-label="9 AM Task">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>

      <div class="input-group mb-3 form-control-lg row">
        <span class="input-group-text hour" id="basic-addon1">12 PM</span>
        <input type="text" class="description col-10" aria-label="9 AM Task">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
